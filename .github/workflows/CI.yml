name: Run CI
on: pull_request

jobs:
  ci:
    name: CI Flutter
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        linter-bot:
          - main
          - coverage
          - release
          - benchmark

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java version 12.x
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Setup Flutter version 2.0.0
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.0'

      - name: Dart Version
        run: dart --version

      - name: Flutter version
        run: flutter --version

      - name: Pub get
        run: flutter pub get

      - name: Test
        env:
          APIKEY: ${{ secrets.APIKEY }}
        run: flutter test --dart-define=APIKEY=$APIKEY

      - name: Build
        env:
          APIKEY: ${{ secrets.APIKEY }}
        run: flutter build apk --dart-define=APIKEY=$APIKEY
        
      - name: tool/bot.sh
        env:
          LINTER_BOT: ${{ matrix.linter-bot }}
        run: ./tool/bot.sh
